<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        // val=false
        document.querySelector('#myBtn').innerHTML = 'Oops!';
        document.getElementById('myBtn').style.backgroundColor='Red';
        setTimeout("document.querySelector('#myBtn').innerHTML = 'Submit';",1000);
        setTimeout("document.getElementById('myBtn').style.backgroundColor='#0060FF';",1000);
        document.getElementById('msg').innerHTML = "Fill them all!";
        document.getElementById('msg').style.color='Red';
        ///////
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        event.preventDefault();
        event.stopPropagation();
        form.classList.add('was-validated');
        if (form.checkValidity() === true) {
          //after val=true ::before sub
          document.querySelector('#myBtn').innerHTML = 'Submitting';
          document.getElementById('myBtn').style.backgroundColor='#f0e130';
          document.getElementById('msg').innerHTML = "working on it!";
          document.getElementById('msg').style.color='Green';
          ////////
          $.ajax({
        url:'https://api.apispreadsheets.com/data/1706/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function success(){
          document.getElementById('msg').innerHTML = "Submitted Successfully!";
          document.getElementById("myBtn").disabled = true;
          document.getElementById('myBtn').style.backgroundColor='Green';
          document.querySelector('#myBtn').innerHTML = 'Submitted';
          document.getElementById('msg').style.color='Green';
          setTimeout("document.getElementById('msg').innerHTML = 'You will get an email in 24hrs!';",1500);
          //disabling form
          document.getElementById("validationCustom01").disabled = true;
          document.getElementById("validationCustom02").disabled = true;
          document.getElementById("Phone_Number").disabled = true;
          document.getElementById("Email").disabled = true;
          document.getElementById("College").disabled = true;
          document.getElementById("Branch").disabled = true;
          //redirect
          setTimeout("document.getElementById('msg').innerHTML = 'Redirecting....';",4000);
          setTimeout("window.open('https://tinkerhub.org/hactoberfest/about', '_blank');",6000);
          setTimeout("document.getElementById('msg').innerHTML = 'You will get an email in 24hrs!';",7500);

          //document.getElementById("myForm").reset();

          },
        error: function error(){
          document.getElementById('msg').innerHTML = "server error";
          document.getElementById('msg').style.color='Red';
          setTimeout("document.getElementById('msg').innerHTML = 'Try Again later, Sorry for inconvenience.';",1000);
          setTimeout("document.getElementById('msg').style.color='Grey';",1000);

          //
          document.querySelector('#myBtn').innerHTML = 'Oops!';
          document.getElementById('myBtn').style.backgroundColor='Red';
          setTimeout("document.querySelector('#myBtn').innerHTML = 'Submit';",1000);
          setTimeout("document.getElementById('myBtn').style.backgroundColor='#0060FF';",1000);
          //
        }
    });
        }

    
      }, false);
    });
    
  }, false);
  
})();
