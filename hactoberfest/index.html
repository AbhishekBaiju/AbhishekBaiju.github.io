<html>
<head>
<meta charset="utf-8">

    <!-- Bootstrap CSS -->

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

</script>


</head>

<body>
         <div class="navi">
            <div class="d-flex flex-grow-1">
                <a class="navbar-brand" href="https://tinkerhub.org/">
                <img src="assets/nav-logo.png" width="30" height="30" class="d-inline-block align-top" alt="Visit Tinkerhub.org">
                    Tinkerhub</a>
            </div>
        </div>
            <div class="container">
                <h1>TinkerHub HactoberFest</h1> 
      
                <form class="needs-validation" id="myForm" method="post" novalidate>
                        <div class="row">
                        <div class="col-sm">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" name="Name" id="validationCustom01" placeholder="First name" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-sm">
                        <label for="Github-Username">Github Username:</label>
                        <input type="text" class="form-control" name="Github-Username" id="validationCustom02" placeholder="Github-Username " required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      
                    </div>
                      <div class="row">
                    <div class="col-sm">
                        <label for="Email">Email:<span>*</span></label>
                       <input name="Email" id="Email" type="text" class="form-control" placeholder="example@email.com" required>
                    </div>

                    <div class="col-sm">
                       <label for="Phone_Number">Phone Number:<span>*</span></label>
                       <input name="Phone_Number" id="Github-Username" type="text" class="form-control" placeholder="+91-8888-8888-88" required>
                    </div>
                    </div>      

                    <div class="row">
                    <div class="col-sm">
                        <label for="College">College:<span>*</span></label>
                        <input name="College" type="text" class="form-control" placeholder="College" required>
                    </div>
   
                    <div class="col-sm">
                       <label for="Branch">Branch<span>*</span></label>
                       <input name="Branch" id="Branch" type="text" class="form-control" placeholder="Branch of Study" required>
                    </div>
                   </div>

                    <div class="col-lg-4 mb-3 also">
                        <h6>Have you participated in the previous seasons of Hactoberfest?<span>*</span></h6>  
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_1" id="Yes" value="Yes" required>
                          <label class="form-check-label" for="Yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_1" id="no" value="No" required>
                          <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <h6>How would you like to participate?<span>*</span></h6> 
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_2" id="Mentor" value="Mentor" required>
                          <label class="form-check-label" for="Mentor">Mentor</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_2" id="Participant" value="Participant" required>
                          <label class="form-check-label" for="Participant">Participant</label>
                        </div>
                    </div>



  <div onclick="Subform()" id="reset"><button class="btn btn-primary" id="myBtn" type="submit" >Submit</button></div>
  <!-- <button class="btn btn-primary booty" id="reset" type="submit" onclick="SubForm()">Submit form</button> -->
  <p id="msg"></p>
</form>
</div>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        //before val
        document.querySelector('#myBtn').innerHTML = 'Oops!';
        document.getElementById('myBtn').style.backgroundColor='Red';
        setTimeout("document.querySelector('#myBtn').innerHTML = 'Submit';",1000);
        setTimeout("document.getElementById('myBtn').style.backgroundColor='#0060FF';",1000);
        ///////
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        event.preventDefault();
        event.stopPropagation();
        form.classList.add('was-validated');
        if (form.checkValidity() === true) {
          //after val ::before sub
          document.querySelector('#myBtn').innerHTML = 'Submitting';
          document.getElementById('myBtn').style.backgroundColor='#f0e130';
          document.getElementById('msg').innerHTML = "working on it!";
          document.getElementById('msg').style.color='Green';
          ////////
          $.ajax({
        url:'https://api.apispreadsheets.com/data/1649/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function success(){
          document.getElementById('msg').innerHTML = "Submitted Successfully!";
          document.getElementById("myBtn").disabled = true;
          document.getElementById('myBtn').style.backgroundColor='Green';
          document.querySelector('#myBtn').innerHTML = 'Submitted';
          document.getElementById('msg').style.color='Green';
          document.getElementById("myForm").reset();
          },
        error: function error(){
          document.getElementById('msg').innerHTML = "server error";
          document.getElementById('msg').style.color='Red';
          setTimeout("document.getElementById('msg').innerHTML = 'Try Again!';",1000);
          setTimeout("document.getElementById('msg').style.color='Grey';",1000);

          //
          document.querySelector('#myBtn').innerHTML = 'Oops!';
          document.getElementById('myBtn').style.backgroundColor='Red';
          setTimeout("document.querySelector('#myBtn').innerHTML = 'Submit';",1000);
          setTimeout("document.getElementById('myBtn').style.backgroundColor='#0060FF';",1000);
          //
        }
    });
        }

    
      }, false);
    });
    
  }, false);
  
})();

</script>
</div>
