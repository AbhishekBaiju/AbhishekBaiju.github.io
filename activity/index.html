<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Time Percentage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,100&display=swap');

    body {
      margin: 0;
      background-color: #f8f9fa;
      font-family: "Roboto Mono"
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      width: 100%;
    }

    #result {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container mt-5 shadow px-4 pt-4 pb-2 ">
    <p class="h4 text-decoration-underline  text-center mb-4">Active Time Percentage Calculator</p>
    
    <form id="timeForm" onsubmit="event.preventDefault(); calculatePercentage();">
      <div class="form-group">
        <label for="loggedTime">Logged Time (hh:mm:ss):</label>
        <input type="text" class="form-control" id="loggedTime" name="loggedTime" placeholder="Enter logged time (hh:mm:ss)" required>
      </div>

      <div class="form-group">
        <label for="activeTime">Active Time (hh:mm:ss):</label>
        <input type="text" class="form-control" id="activeTime" name="activeTime" placeholder="Enter active time (hh:mm:ss)" required>
      </div>

      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script>
    function calculatePercentage() {
      var loggedTimeString = document.getElementById('loggedTime').value;
      var activeTimeString = document.getElementById('activeTime').value;

      var loggedTimeParts = loggedTimeString.split(':');
      var activeTimeParts = activeTimeString.split(':');

      var loggedTimeSeconds = (parseInt(loggedTimeParts[0]) * 3600) + (parseInt(loggedTimeParts[1]) * 60) + parseInt(loggedTimeParts[2]);
      var activeTimeSeconds = (parseInt(activeTimeParts[0]) * 3600) + (parseInt(activeTimeParts[1]) * 60) + parseInt(activeTimeParts[2]);

      if (isNaN(loggedTimeSeconds) || isNaN(activeTimeSeconds)) {
        document.getElementById('result').innerHTML = '<div class="alert alert-danger" role="alert">Please enter valid time in the format hh:mm:ss.</div>';
        return;
      }

      var percentage = (activeTimeSeconds / loggedTimeSeconds) * 100;
      var percentage8Hours = (activeTimeSeconds / (8 * 3600)) * 100;

      document.getElementById('result').innerHTML = '<div class="alert alert-success" role="alert">Percentage Active: ' + percentage.toFixed(2) + '%<br>Percentage of Active Time if it was 8 hours: ' + percentage8Hours.toFixed(2) + '%</div>';
    }
  </script>

</body>

</html>
